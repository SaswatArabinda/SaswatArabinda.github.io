<!DOCTYPE html>
<html>
<head>
    <title>Note my Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/Note_Styles.css" />

</head>

<body class="container-fluid">

    <section class="Wrapper row">
        <section class="NoteListSection col-xs-12 col-md-12">
            <!-- Added Notes-->
            <h1 class="MainHeader">Note my Notes...</h1>

            <div class="NoteHeaderSection">
                <div id="NoteHeader" class="NoteHeader"></div>
                <div class="buttonWrapper">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="NoteMaker.AddNote()">Add a Note</button>
                    <button id="DelButton" type="button" class="btn btn-default btn-lg btn-block" onclick="NoteMaker.DeleteAllNotes()">Delete All Notes</button>
                </div>
            </div>
            <div id="SavedNote" class="SavedNote">
            </div>
        </section>

        <section id="EditSection" class="EditSection col-xs-12 col-md-12">
            <div class="TitleSection">
                <div>Note my Notes</div>
            </div>
            <div class="EditNoteSection">
                <input id="EditTitle" type="text" placeholder="Title" />
                <textarea id="EditDescription" placeholder="Description"></textarea>
                <div id="Validation" class="Validation"></div>
                <div>
                    <div id="SaveAddEdit" class="E_Buttons">Save</div>
                    <div id="CancelAddEdit" class="E_Buttons" onclick="NoteMaker.ClosePopup()">Cancel</div>
                </div>
            </div>
        </section>
    </section>
    <script src="scripts/note_script.js"></script>

         ga('send', 'pageview');

</body>

</html>
